<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" rx="10" ry="10" fill="#F3F4F6" />
  
  <!-- Layers -->
  <g>
    <!-- Application Layer -->
    <rect x="100" y="50" width="600" height="60" rx="5" ry="5" fill="#FFFFFF" stroke="#4F46E5" stroke-width="2"/>
    <text x="400" y="70" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1F2937">Application Layer</text>
    <text x="400" y="95" font-family="Arial" font-size="14" text-anchor="middle" fill="#6B7280">Web Interface | API System | Visualization Dashboard</text>
    
    <!-- AI Engine Layer -->
    <rect x="100" y="130" width="600" height="60" rx="5" ry="5" fill="#FFFFFF" stroke="#4F46E5" stroke-width="2"/>
    <text x="400" y="150" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1F2937">AI Engine Layer</text>
    <text x="400" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="#6B7280">NLP Models | Predictive Analytics | Anomaly Detection</text>
    
    <!-- Data Processing Layer -->
    <rect x="100" y="210" width="600" height="60" rx="5" ry="5" fill="#FFFFFF" stroke="#4F46E5" stroke-width="2"/>
    <text x="400" y="230" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1F2937">Data Processing Layer</text>
    <text x="400" y="255" font-family="Arial" font-size="14" text-anchor="middle" fill="#6B7280">Data Integration | Distributed Storage | Real-time Processing</text>
    
    <!-- Blockchain Layer -->
    <rect x="100" y="290" width="600" height="60" rx="5" ry="5" fill="#FFFFFF" stroke="#4F46E5" stroke-width="2"/>
    <text x="400" y="310" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1F2937">Blockchain Layer</text>
    <text x="400" y="335" font-family="Arial" font-size="14" text-anchor="middle" fill="#6B7280">Smart Contracts | Token Economics | Governance System</text>
  </g>
  
  <!-- Arrows -->
  <g>
    <path d="M400 110 L400 130" stroke="#4F46E5" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M400 190 L400 210" stroke="#4F46E5" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M400 270 L400 290" stroke="#4F46E5" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" fill="url(#grad1)">DataChain AI Architecture</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4F46E5"/>
    </marker>
  </defs>
</svg> 